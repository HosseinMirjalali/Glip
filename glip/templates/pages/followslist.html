{% extends "base.html" %}
{% block title %}List of Followed Channels{% endblock %}

{% block content %}
  {% if follows %}
    <ul>
        {% for follow in follows %}
            <li>{{ follow.to_id }} </li>
        {% endfor %}
    </ul>
{% else %}
    <strong>No channels followed.</strong>
{% endif %}
{% endblock content %}
